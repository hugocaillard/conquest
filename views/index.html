<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Conquest</title>
  <link rel="stylesheet" href="style.css">

  <script src="/socket.io/socket.io.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <div class="landing" id="landing">
    <div class="buttons">
      <a class="about" href="">About</a>
      <a class="how-to" href="">How to play</a>
    </div>

    <div id="particles-js"></div>

    <div class="planet">
      <div class="title"></div>
      <div class="outer-planet"></div>
      <div class="med-planet"></div>
      <div class="med2-planet"></div>
      <div class="inner-planet"></div>
    </div>



    <div class="login-section">

      <section class="login">
        <form action="/users/login" method="post" class="ajax">
          <input type="text" name="username" placeholder="Enter your username">
          <input type="password" name="password" placeholder="Password">
          <!-- <input type="checkbox" data-action="showPassword">
          <label for="showPassword"><small>Show password</small></label> -->
          <input type="submit" value="Validate">
        </form>
        <div class="form-separator">or</div>
        <div class="social-connect">
          <div class="facebook-connect social-button-connect">
            <a href="">Log in with Facebook</a>
          </div>
          <div class="twitter-connect social-button-connect">
            <a href="">Log in with Twitter</a>
          </div>
        </div>
      </section>

      <section class="register">
      <form action="/users/register" method="post" class="ajax">
         <input type="text" name="username" placeholder="Username">
         <input type="email" name="email" placeholder="email">
         <input type="password" name="password" placeholder="Password">
         <!-- <input type="checkbox" data-action="showPassword">
         <label for="showPassword"><small>Show password</small></label> -->
         <input type="submit" value="register">
       </form>
      </section>
      <div class="cancel-contain">
        <div class="cancel"><a href="#cancel">X Cancel</a></div>
        <div class="cta-signin"><a href="#cancel">or Signin</a></div>
        <div class="cta-login"><a href="#cancel">or Login</a></div>
      </div>
    </div>

    <div class="start-contain">
      <div class="start show"><a href="#start">Start</a></div>
    </div>


  </div>
</body>
</html>
