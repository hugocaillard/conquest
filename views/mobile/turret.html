<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Conquest - Turret</title>

  <link rel="icon" href="/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/mobile.css">

  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/mobile.js" defer></script>
</head>
<body>
  <script>
    if (document.location.hostname.search('conquest.io') !== -1) {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-57160157-1', 'auto');
      ga('send', 'pageview');
    }
  </script>

  <p class="sector" id="sector"></p>
  <div class="deploy button inactive" id="deploy">Deploy</div>
  <div class="get-back button inactive" id="get-back">Get Back</div>

  <div class="skills" id="skills">
    <div class="gold">
      Gold remaining
      <span id="gold">0</span>
    </div>
    <div class="skill life">
      <h2>Life <span>Grade <span id="life-grade">1</span></span></h2>
      <button class="upgrade-btn" id="up-life">Upgrade</button>
      <div class="life-bar" id="life-bar"><div></div></div>
      <div class="description">The life level determines the amount of life points that own your turret.</div>
    </div>
    <div class="skill dmg">
      <h2>Damages <span>Grade <span id="dmg-grade">1</span></span></h2>
      <button class="upgrade-btn" id="up-dmg">Upgrade</button>
      <div class="description">The level determines the amount of damages that deals your turret.</div>
    </div>
  </div>

</body>
</html>
