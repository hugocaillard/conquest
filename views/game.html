<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Conquest</title>
  <link rel="stylesheet" href="style.css">

  <script src="/socket.io/socket.io.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="board" class="board"></div>

  <!-- OVERLAYS -->
  <div class="overlays" id="overlays">
    <div id="flash"></div>

    <div class="choose-faction" id="choose-faction">
      <div id="soldier">
        <h3>Soldier</h3>
        <p class="damages">Damages: <span></span></p>
        <p class="life">Life points: <span></span></p>
        <p class="capture">Capture points: <span></span></p>
        <p class="healing">Healing: <span></span></p>
      </div>
      <div id="engineer">
        <h3>Engineer</h3>
        <p class="capture">Capture points: <span></span></p>
        <p class="life">Life points: <span></span></p>
        <p class="damages">Damages: <span></span></p>
        <p class="healing">Healing: <span></span></p>
      </div>
      <div id="medic">
        <h3>Medic</h3>
        <p class="healing">Healing: <span></span></p>
        <p class="life">Life points: <span></span></p>
        <p class="damages">Damages: <span></span></p>
        <p class="capture">Capture points: <span></span></p>
      </div>
    </div>
  </div>

  <!-- PANELS -->
  <div id="left-panel" class="panel">
    <div id="tab-name">Player Review</div>
    <div id="player-infos">

      <div class="first-infos-wrapper">
        <span id="player-name">Wadzy</span>
        <span id="player-class">Solider</span>
        <div id="icon-class">
          <div id="refresh-button"></div>
        </div>
        <div class="level-wrapper">
          <div class="xp-wrapper">
            <div class="level">Level</div>
            <div id="xp-progress"><span></span></div>
          </div>
          <div id="number-level">7</div>
        </div>
      </div>

      <div class="skills">
        <span class="title-skills">Skills :</span>
        <span id="skill-points">5</span>
        <div class="skills-table">
          <div id="strength"></div>
          <div id="stamina"></div>
          <div id="intelligence"></div>
          <div id="dexterity"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="right-panel" class="panel"></div>

</body>
</html>
